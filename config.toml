prefix = "pol " # prefixes for commands

[Chain]
min_limit = 1000 # min limit of message for a chain to work
max_limit = 25000 # max amount of messages for each user in the chain
length = 200 # length of the message generated by the chain
tries = 100 # amount of tries to generate a message

[Blacklists]
channels = [854899513642582056] # IDs of channels blocked from fetching messages from them
roles = [] # IDs of roles blocked from using `pol impersonate`

[Commands]
    [Commands.Fakekick] # settings for the `pol fakekick` command
    author = 804259676409167902 # a user ID of the author of a `pol fakekick` message
    content = "bye retard {user.name}#{user.discriminator}  # **{user.id}** https://tenor.com/view/watame-ripbozo-packwatch-restinpiss-gif-21991440" # the content for the message that will be sent with the `pol fakekick` command

    [Commands.Gold] # settings for the `pol gold` command
    content = "Sorry, this message requires an {guild.name} **GOLD** subscription to view it.\n\nTo purchase an {guild.name} **GOLD** subscription, please reply with your social credit score and physical address." # the content for the message that will be sent
    colour = [255, 0, 0] # an RGB value of the embed colour that will be sent

    [Commands.User] # settings for the `pol count` command
    stopwords = [ # words that will not be counted in the top 10 list
        "i", "me", "my", "myself", "we", "our", "ours", "ourselves", "you", "you're", "you've", "you'll", "you'd", "your", "yours", "yourself", "yourselves", "he", "him", "his", "himself", "she", "she's", "her", "hers", "herself", "it", "it's", "its", "itself", "they", "them", "their", 
        "theirs", "themselves", "what", "which", "who", "whom", "this", "that", "that'll", "these", "those", "am", "is", "are", "was", "were", "be", "been", "being", "have", "has", "had", "having", "do", "does", "did", "doing", "a", "an", "the", "and", "but", "if", "or", "because", "as", 
        "until", "while", "of", "at", "by", "for", "with", "about", "against", "between", "into", "through", "during", "before", "after", "above",  "below", "to", "from", "up", "down", "in", "out", "on", "off", "over", "under", "again", "further", "then", "once", "here", "there", "when", 
        "where", "why", "how", "all", "any", "both", "each", "few", "more", "most", "other", "some", "such", "no", "nor", "not", "only", "own", "same", "so", "than", "too", "very", "s", "t", "can", "will", "just", "don", "don't", "should", "should've", "now", "d", "ll", "m", "o", "re", 
