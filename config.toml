[Cooldowns]
    [Cooldowns.Durations] # the key is the command name, the value is the number of seconds between the specific command execution for a user
    impersonate = 5
    echo = 5
    fakekick = 5
    gold = 5

    count = 10
    top = 10
    bottom = 10

    image = 30
    video = 30

    pot = 1
    and = 1

